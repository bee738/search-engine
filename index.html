<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTS Movie Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-dark text-light">
  <div class="container">
    <h1 class="text-center my-4">YTS Movie Search</h1>

    <div class="input-group mb-3">
      <input type="text" id="search-term" class="form-control" placeholder="Search for movies...">
      <button class="btn btn-primary" onclick="searchMovies()">Search</button>
    </div>

    <div id="movie-list" class="row"></div>

    <div id="movie-details" class="mt-5"></div>
  </div>

  <footer class="text-center text-muted mt-5">
    <p>Powered by YTS API</p>
  </footer>
</body>
</html>
